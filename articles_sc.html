

<style>
.ball-box {
  position: relative;
  min-height:1500px;
  min-width:1500px;
}

.ball {
  position: absolute;
  background-color: red;
  background-color:#FFFFFF;
}
</style>

<div class="button-box">

	<div style="position:absolute;top:-0px;z-index:1;">
	  <button id="right">Показать курсы</button>
	   <button onclick="window.location.href = 'https://w3docs.com';">Click Here</button>
<a href="https://www.cyberforum.ru">dddd</a><a>dddd</a>
	</div>
	
	<div class="ball-box">
  <div class="ball" style="top: -0.5%; left: 0px;min-height:10000px;min-width:80%;z-index:2;"><button id="left">Показать статьи</button>
<a href="https://www.cyberforum.ru">dddd</a>
  </div>
</div>
</div>
    <script type="text/javascript">
        let ball = document.querySelector('.ball');
let leftButton = document.querySelector('#left');
let rightButton = document.querySelector('#right');

leftButton.addEventListener('click', function(e){
  let goLeft = ball.offsetLeft;
  ball.style.left = goLeft - 12000 + "px";
});
rightButton.addEventListener('click', function(e){
  let goRight = ball.offsetLeft;
  ball.style.left = goRight + 12000 + "px";
});

window.addEventListener('keydown', function(e){

    console.log('key code - ', e.keyCode);
    if(e.keyCode == 11700){
        let goLeft = ball.offsetLeft
        ball.style.left = goLeft - 12000 + "px"
    }
    if(e.keyCode == 11900){
        let goRight = ball.offsetLeft
        ball.style.left = goRight + 12000 + "px"
    }
})
    </script>

<div class="as-console-wrapper"><div class="as-console"></div></div></body>
{%endblock%}
